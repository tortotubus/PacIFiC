<!DOCTYPE html>
<html lang="{{ config.theme.locale|default('en') }}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{ 'assets/css/main.css'|url }}" rel="stylesheet">
  {%- block htmltitle %}
  <title>{% if page and page.title and not page.is_homepage %}{{ page.title }} - {% endif %}{{ config.site_name }}
  </title>
  {%- endblock %}
</head>

<body class="min-vh-100 d-flex flex-column">
  {% include "navbar.html" %}

  <!-- Width-limited content -->
  <main class="container-lg py-4 flex-grow-1">
    {%- block content %}
    {% include "content.html" %}
    {%- endblock %}
  </main>

  {% include "footer.html" %}

  <!-- Bootstrap JS (needed for the navbar collapse) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"></script>
</body>

</html>
