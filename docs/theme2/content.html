<div class="container">
    <div class="row">
        {% if page.meta.toc is defined %}
            {% if page.meta.toc is true %}
            <div class="col-md-9" role="main">{{ page.content }}</div>
            <div class="col-md-3">{% include "toc.html" %}</div>
            {% else %}
            <div class="col-md-12" role="main">{{ page.content }}</div>
            {% endif %}
        {% else %}
            <div class="col-md-12" role="main">{{ page.content }}</div>
        {% endif %}
    </div>
</div>
